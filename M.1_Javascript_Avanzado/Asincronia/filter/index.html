<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>DB APIs</title>
        <link rel="stylesheet" href="./style.css" />
        <link
            rel="shortcut icon"
            href="https://web.dragonball-api.com/icons/favicon-16x16.png"
            type="image/x-icon"
        />
    </head>
    <body>
        <header><b>DRAGON BALL API</b> EJERCICIO</header>
        <main>
            <span id="planetInfoBox">
                <input
                    type="button"
                    id="closePlanetBox"
                    value="X"
                    onclick="closePlanetInfo()"
                />
                <h2 id="namePlanet"></h2>
                <p id="imgPlanet"></p>
                <p id="descriptionPlanet"></p>
            </span>
            <span id="filterBox">
                <input
                    type="search"
                    name="searchBar"
                    id="searchBar"
                    placeholder="Buscar personaje por nombre"
                />
                <br />
                <span id="genderFilter">
                    <label for="gender">Indica el genero:</label>
                    <select name="gender" id="characterGender">
                        <option value="" selected>Ninguno</option>
                        <option value="male">Hombre</option>
                        <option value="female">Mujer</option>
                        <option value="unknown">Desconocido</option>
                    </select>
                </span>
                <span id="raceFilter">
                    <label for="race">Indica la Raza:</label>
                    <select name="race" id="characterRace">
                        <option value="" selected>Ninguno</option>
                        <option value="Human">Humano</option>
                        <option value="Saiyan">Saiyan</option>
                        <option value="Namekian">Namekian</option>
                        <option value="Majin">Majin</option>
                        <option value="Frieza Race">Raza Freezer</option>
                        <option value="Android">Androide</option>
                        <option value="Jiren Race">Raza Jiren</option>
                        <option value="God">Dios</option>
                        <option value="Angel">Angel</option>
                        <option value="Evil">Malvado</option>
                        <option value="Nucleico">Nucleico</option>
                        <option value="Nucleico benigno">
                            Nucleico benigno
                        </option>
                        <option value="Unknown">Unknown</option>
                    </select>
                </span>
                <span id="affiliationFilter">
                    <label for="affiliation">Indica la Afiliacion:</label>
                    <select name="affiliation" id="characterAffiliation">
                        <option value="" selected>Ninguno</option>
                        <option value="Z Fighter">Luchador Z</option>
                        <option value="Red Ribbon Army">
                            Ejercito Red Ribbon
                        </option>
                        <option value="Namekian Warrior">
                            Guerrero Namekian
                        </option>
                        <option value="Freelancer">Freelancer</option>
                        <option value="Army of Frieza">
                            Ejercito de Freezer
                        </option>
                        <option value="Pride Troopers">Humano</option>
                        <option value="Assistant of Vermoud">
                            Asistente de Vermoud
                        </option>
                        <option value="god">Dios</option>
                        <option value="Assistant of Beerus">
                            Asistente de Beerus
                        </option>
                        <option value="Villain">Villano</option>
                        <option value="Other">Otros</option>
                    </select>
                </span>
                <span id="filterButtons">
                    <input
                        type="button"
                        id="restoreFilters"
                        value="Borrar Filtros"
                    />
                    <input
                        type="button"
                        id="applyFilters"
                        value="Aplicar Filtros"
                    />
                </span>
            </span>
            <span id="characters"></span>
        </main>
        <footer>
            <input
                type="button"
                value="Previous Page"
                class="bttnPages"
                id="prevPage"
            />
            <b>&#169; Joaquim Escrihuela Cholvi</b>
            <input
                type="button"
                value="Next Page"
                class="bttnPages"
                id="nextPage"
            />
        </footer>
        <script src="./script.js"></script>
    </body>
</html>
