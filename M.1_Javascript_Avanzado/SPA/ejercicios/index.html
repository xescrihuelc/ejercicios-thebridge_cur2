<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Quiz</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <button id="startQuizBttn">SHOW ME THE QUESTIONS</button>
        <div id="questionsBox">
            <p id="question">Question</p>
            <ul id="answerBox">
                <div id="selectBox">
                    <input type="radio" name="answer" onclick="answer(1)" />
                    <label class="option" id="question1">Answer 1</label>
                    <br />
                    <input type="radio" name="answer" onclick="answer(2)" />
                    <label class="option" id="question2">Answer 2</label>
                    <br />
                    <input type="radio" name="answer" onclick="answer(3)" />
                    <label class="option" id="question3">Answer 3</label>
                    <br />
                    <input type="radio" name="answer" onclick="answer(4)" />
                    <label class="option" id="question4">Answer 4</label>
                </div>
                <br />
                <div id="quizResults">Selecciona un answer</div>
            </ul>
        </div>
        <script src="script.js"></script>
    </body>
</html>
