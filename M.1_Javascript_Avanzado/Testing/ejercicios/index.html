<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>TESTING</title>
    </head>
    <body>
        <p>Time to do TESTING - Calculator Time</p>
        <div>
            <input type="text" id="num1" placeholder="Introduce NUMBER" />
            <input type="text" id="num2" placeholder="Introduce NUMBER" />
        </div>
        <div>
            <input
                type="radio"
                name="operation"
                id="inptSum"
                class="inptOption"
                onclick="numOperation = 1"
            />Suma (+)
            <br />
            <input
                type="radio"
                name="operation"
                id="inptSubstr"
                class="inptOption"
                onclick="numOperation = 2"
            />Resta (-)
            <br />
            <input
                type="radio"
                name="operation"
                id="inptMult"
                class="inptOption"
                onclick="numOperation = 3"
            />Multiplicar (x)
            <br />
            <input
                type="radio"
                name="operation"
                id="inptDivi"
                class="inptOption"
                onclick="numOperation = 4"
            />Dividir (รท)
        </div>
        <button id="bttnDoOperation" onclick="operate()">Operate</button>
        <p id="resultado"></p>
        <script src="calculator.js"></script>
        <script src="test.js"></script>
    </body>
</html>
